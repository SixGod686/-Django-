<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户中心</title>
	<link rel="stylesheet" type="text/css" href="/static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <script type="text/javascript" src="/static/js/jquery-1.12.4.min.js"></script>
</head>
<body class="inframe_body">
    <form class="pass_info" method="post" action="{% url 'design:user_pass_info' %}" onsubmit="return check(this)">
        {% csrf_token %}
        {% if token %}
            <h3>密码修改</h3>
            <div class="form-group">
                <label>当前密码：</label>
                <input type="password" name="old_password" class="input_txt">
            </div>
            <div class="form-group">
                <label>新密码：</label>
                <input type="password" name="new_password" class="input_txt">
            </div>
            <div class="form-group">
                <label>确认密码：</label>
                <input type="password" name="new_password2" class="input_txt">
            </div>
            <div class="error_tip">提示信息</div>
            <div class="form-group">
                <input type="submit" value="保 存" class="input_sub">
            </div>
        {% else %}
            <h3>密码修改</h3>
            <div class="form-group">
                <label>当前密码：</label>
                <input type="password" name="old_password" class="input_txt" disabled>
            </div>
            <div class="form-group">
                <label>新密码：</label>
                <input type="password" name="new_password" class="input_txt" disabled>
            </div>
            <div class="form-group">
                <label>确认密码：</label>
                <input type="password" name="new_password2" class="input_txt" disabled>
            </div>
            <div class="error_tip">提示信息</div>
            <div class="form-group">
                <input type="submit" value="保 存" class="input_sub" disabled>
            </div>
        {% endif %}
    </form>
    <script type="text/javascript">
        function check(form) {
            if (form.old_password.value == "" ){
                alert('原密码不能为空！');
                form.old_password.focus();
                return false
            }
            if (form.new_password.value == "" ){
                alert('新密码不能为空！');
                form.new_password.focus();
                return false
            }
            if (form.new_password2.value == "" ){
                alert('确认密码不能为空！');
                form.old_password.focus();
                return false
            }
            if (form.new_password.value != form.new_password2.value ){
                alert('两次密码不一致！');
                form.old_password.focus();
                return false
            }
            return true
        }
    </script>
</body>
</html>
